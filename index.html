<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">search<span class="logo-accent">.</span></h1>
            <form class="search-form" id="search-form">
                <input 
                    type="text" 
                    class="search-input" 
                    id="search-input" 
                    placeholder="Search the web..."
                    autocomplete="off"
                    autofocus
                >
                <button type="submit" class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                </button>
                <span class="search-hint">Press <kbd>/</kbd> to focus</span>
            </form>
        </header>

        <main class="results" id="results">
            <section class="results-column" id="google-column">
                <div class="column-header">
                    <h2 class="column-title">Google</h2>
                    <span class="result-count" id="google-count"></span>
                </div>
                <div class="results-list" id="google-results">
                    <div class="empty-state">
                        <p>Google results will appear here</p>
                    </div>
                </div>
            </section>

            <section class="results-column" id="marginalia-column">
                <div class="column-header">
                    <h2 class="column-title">Marginalia</h2>
                    <span class="result-count" id="marginalia-count"></span>
                </div>
                <div class="results-list" id="marginalia-results">
                    <div class="empty-state">
                        <p>Marginalia results will appear here</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Powered by Google Custom Search & <a href="https://search.marginalia.nu/" target="_blank" rel="noopener">Marginalia</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
